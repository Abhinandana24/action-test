name: Cache Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/myapp
          key: cache-e2b7d50

      - name: prime-cache-e2b7d50
        run: echo "Cache status: ${{ steps.cache-step.outputs.cache-hit }}"
